        // --- JAVASCRIPT to build the page and power the search ---

        // Note: We are waiting for DOMContentLoaded to ensure these elements exist
        // before we try to select them.
        document.addEventListener('DOMContentLoaded', () => {

            const grid = document.getElementById('card-grid');
            const searchBar = document.getElementById('searchBar');
            const noResults = document.getElementById('no-results');

            /**
             * Renders the category cards based on a filter.
             * @param {string} filter - The search term to filter by.
             */
            function renderCards(filter = '') {
                // Clear the grid first
                grid.innerHTML = '';
                const normalizedFilter = filter.toLowerCase().trim();
                let cardsFound = 0;

                // Filter the categories
                const filteredCategories = categories.filter(category => {
                    // Check if filter matches the title
                    if (category.title.toLowerCase().includes(normalizedFilter)) {
                        return true;
                    }
                    // Check if filter matches any tag
                    return category.tags.some(tag => tag.toLowerCase().includes(normalizedFilter));
                });

                // If no categories, show message and exit
                if (filteredCategories.length === 0) {
                    noResults.classList.remove('hidden');
                    return;
                }

                // If we have results, hide the 'no results' message
                noResults.classList.add('hidden');

                // Loop and build HTML for each card
                filteredCategories.forEach(category => {
                    // Create the HTML for the recommendation links
                    const recommendationsHtml = category.recommendations.map(rec => `
                    <a href="${rec.url}" target="_blank" rel="noopener noreferrer" 
                        class="block bg-blue-50 text-blue-800 p-3 rounded-lg transition-all shadow-sm hover:shadow-md hover:bg-blue-100 hover:scale-[1.02]">
                        <strong class="font-medium">${rec.name}</strong>
                        <p class="text-sm text-blue-700">${rec.desc}</p>
                    </a>
                `).join('');

                    // Create the full card HTML
                    const cardHtml = `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform duration-300 hover:scale-[1.03] flex flex-col">
                        <div class="p-5 border-b border-gray-100">
                            <h2 class="text-2xl font-semibold text-gray-800">${category.title}</h2>
                            <p class="text-gray-500 text-sm mt-1">${category.description}</p>
                        </div>
                        
                        <div class="p-5 flex-grow">
                            <div class="space-y-3">
                                ${recommendationsHtml}
                            </div>
                        </div>
                    </div>
                `;

                    // Add the card to the grid
                    grid.innerHTML += cardHtml;
                });
            }

            // --- EVENT LISTENERS ---

            // Render all cards when the page first loads
            renderCards();

            // Filter cards in real-time as the user types
            searchBar.addEventListener('input', () => {
                renderCards(searchBar.value);
            });

        });
    </script>
